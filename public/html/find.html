<div class="container">
  <h1>Find Beers</h1>
  <hr>
  <button class="btn btn-success" ng-click="getRandomBeer()">Random Beer!</button>
  <hr>
  <div ng-show="beer">
    <h3>Name:</h3>
    <p>{{beer.nameDisplay}}</p>
    <h3>Description:</h3>
    <p>{{beer.description}}</p>
    <button class="btn btn-lg btn-primary" ng-click="addSampled()">Have Sampled</button>&nbsp;
    <button class="btn btn-lg btn-danger">Have Not Sampled</button>
  </div>
</div>
